<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Flexbox -->
     <div class="flexbox">
        <p>testando</p>
        <p>meu</p>
        <p>flexbox</p>
        <p>na tela</p>
     </div>
 
     <!-- Flex Direction -->
      <div class="flex-direction">
        <span>a</span>
        <span>b</span>
        <span>c</span>
      </div>
 
    <!-- Flex Wrap -->
     <div class="flex-wrap">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
     </div>
 
     <!-- Flex justify-content -->
     <h2>centralizado</h2>
     <div class="center">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
     </div>
 
     <h2>espaço ao redor</h2>
     <div class="space-around">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
     </div>
 
     <h2>espaço entre</h2>
     <div class="space-between">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
     </div>
 
     <h2>Fim</h2>
     <div class="end">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
     </div>
 
     <!-- Flex align-items -->
     <h2>Centralizado</h2>
     <div class="align-center">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
     </div>
 
     <h2>No final</h2>
     <div class="flex-end">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
     </div>
 
     <h2>Alongado</h2>
     <div class="stretch">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
     </div>
 
    <!-- Gap -->
     <div class="gap">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
     </div>
   
    <!-- Order -->
     <h1>Order:</h1>
     <div class="order">
        <div class="caixa" id="c">c</div>
        <div class="caixa" id="b">b</div>
        <div class="caixa" id="a">a</div>
     </div>
     
    <!-- Grow -->
     <h1>Grow</h1>
     <div class="grow">
        <div class="caixa"></div>
        <div class="caixa maior"></div>
        <div class="caixa"></div>
     </div>


     <!-- flex-basis -->
     <h1>Flex-basis</h1>
     <div class="flex-basis">
        <div class="caixa"></div>
        <div class="caixa maior"></div>
        <div class="caixa"></div>
     </div>

</body>
</html>
